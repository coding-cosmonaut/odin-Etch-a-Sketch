<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1>Etch A Sketch</h1>
        </header>
        <div class="canvas"></div>
        <div class="options">
          <label for="gridSize">
            Grid Size
            <input
              id="gridInput"
              name="gridSize"
              value="16"
              type="number"
              min="16"
              max="100"
            />
          </label>
          <button id="randomize">Random Colors</button>
          <button id="gradient">Gradient</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </main>
    <footer>
      <!-- Copyright Â©

      <a href="https://github.com/coding-cosmonaut" target="_blank">
        <i id="github" class="fab fa-github"></i>
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
